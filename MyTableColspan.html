<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/MyTable.css" />
	</head>
	<body>
		<section>
			<article>
				<p>
					<table>
						<thead>
							<th>第一列表头</th>
							<th>第二列表头</th>
							<th>第三列表头</th>
							<th>第四列表头</th>
						</thead>
						<tbody>
							<tr>
								<td>第一行第一列</td>
								<td colspan="2">合并列</td>
								
								<td rowspan="2">合并行</td>
							</tr>
							<tr>
								<td>第二行第一列</td>
								<td>第二行第二列</td>
								<td>第二行第三列</td>
								
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td>第一列表底</td>
								<td>第二列表底</td>
								<td>第三列表底</td>
								<td>第四列表底</td>
							</tr>
						</tfoot>
					</table>
				</p>
			</article>
		</section>
	</body>
</html>
